<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <title>Catbus's Super Awesome Page</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" src="js/happyTurd.js" canvas="canvas1"></script>
</head>

<body>
    <h1>Catbus's Super Awesome Page</h1><br/>
    <h2>Doodler</h2>
    <img id="spbob" src="images/spbob.png"/>
    <img id="init" src="images/drawinit.png"/>
    <canvas id="canvas" width="1024" height="576"></canvas>
    <br />
    Primary: <input type="color" class="color" id="color1" onchange="changeColor1()"/>
    Secondary: <input type="color" class="color" id="color2" onchange="changeColor2()"/>
    <input type="button" id="size" class="button" value="Change Size" onclick="changeSize()"/>
    <span class='select'>
        <select id="brush"onchange="changeBrush()">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="SpongeBob">SpongeBob</option>
            <option value="eraser">Eraser</option>
        </select>
    </span>
    <input type="button" class="button" value="Download Image" onclick="downloadImage()"/>
    <input type="button" class="button send" value="Send Image" onclick="sendImage()"/>
    <input type="button" class="button" value="Clear" onclick="clearScreen()"/>
    
    
    <script type="text/javascript" src="js/canvas.js">
    </script>
    
    <br />
    
    <h2>Happy Turd</h2>
    <canvas id="canvas1" width="500" height="700"></canvas>
</body>
</html>
